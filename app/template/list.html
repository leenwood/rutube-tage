<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        .video-item {
            margin-bottom: 20px;
        }
        .video-item h2 {
            margin: 0;
            font-size: 1.5em;
            color: #00796b;
        }
        .video-item p {
            margin: 5px 0;
            color: #004d40;
        }
        .video-item a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .video-item a:hover {
            background-color: #004d40;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Uploaded Videos</h1>
        <!-- Здесь будет динамически вставлен список видео -->
        {{videos_list}}

        <!-- Если видео нет, этот блок будет пустым -->
    </div>

</body>
</html>
